<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <!-- User infos to determine ticket price -->
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div>
            <!-- User name -->
            <label for="user-name">Nome Cognome</label>
            <input type="text" id="user-name">
            <!-- Kilometres -->
            <label for="kilometres">Km da percorrere</label>
            <input type="number" id="kilometres">
            <!-- User age -->
            <label for="user-age">Fascia d'et√†</label>
            <select id="user-age">
                <option value=""></option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
            <!-- Submit button -->
            <button type="submit" id="submit-button">Conferma</button>
        </div>
        <!-- Ticket details -->
        <div class="passenger"></div>
        <div class="age"></div>
        <div class="km"></div>
        <div class="ticket-price"></div>
        <h2 id="message"></h2>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
